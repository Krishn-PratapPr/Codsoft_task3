<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="tapSound" src="tap-sound.mp3" preload="auto"></audio>
    <div class="box">
      <div class="display">
        <input type="text" placeholder="0" id="displayBox" />
      </div>
      <div class="button-container">
        <div class="buttons-number">
          <button onclick="playSound()" class="btn-operator">AC</button>
          <button onclick="playSound()" class="btn-operator">del</button>
          <button onclick="playSound()" class="btn-operator">=</button>
          <button onclick="playSound()" class="btn-number">7</button>
          <button onclick="playSound()" class="btn-number">8</button>
          <button onclick="playSound()" class="btn-number">9</button>
          <button onclick="playSound()" class="btn-number">4</button>
          <button onclick="playSound()" class="btn-number">5</button>
          <button onclick="playSound()" class="btn-number">6</button>
          <button onclick="playSound()" class="btn-number">1</button>
          <button onclick="playSound()" class="btn-number">2</button>
          <button onclick="playSound()" class="btn-number">3</button>
          <button onclick="playSound()" class="btn-number">0</button>
          <button onclick="playSound()" class="btn-number">00</button>
          <button onclick="playSound()" class="btn-number">.</button>
        </div>
        <div class="buttons-operators">
          <button class="btn-operator" id="soundToggle" onclick="toggleSound()">
            <img id="soundIcon" class="sound-icon" src="sound-on.jpg" alt="Sound On" />
          </button>
          <button onclick="playSound()" class="btn-operator">+</button>
          <button onclick="playSound()" class="btn-operator">-</button>
          <button onclick="playSound()" class="btn-operator">*</button>
          <button onclick="playSound()" class="btn-operator">/</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      function playSound() {
        var sound = document.getElementById("tapSound");

        if (isSoundOn) {
          sound.play();
        }
      }
    </script>
  </body>
</html>
